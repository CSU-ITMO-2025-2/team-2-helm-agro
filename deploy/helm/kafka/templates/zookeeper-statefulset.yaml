apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "kafka.fullname" . }}-zookeeper
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
    component: zookeeper
spec:
  serviceName: {{ include "kafka.fullname" . }}-zookeeper-headless
  replicas: {{ .Values.zookeeper.replicaCount }}
  selector:
    matchLabels:
      {{- include "kafka.selectorLabels" . | nindent 6 }}
      component: zookeeper
  template:
    metadata:
      labels:
        {{- include "kafka.selectorLabels" . | nindent 8 }}
        component: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: "{{ .Values.zookeeper.image.repository }}:{{ .Values.zookeeper.image.tag }}"
          ports:
            - name: client
              containerPort: 2181
            - name: follower
              containerPort: 2888
            - name: election
              containerPort: 3888
          env:
            - name: ZOOKEEPER_CLIENT_PORT
              value: "2181"
            - name: ZOOKEEPER_SERVER_ID
              value: "1"
            - name: ZOOKEEPER_SERVERS
              value: "{{ include "kafka.fullname" . }}-zookeeper:2888:3888"
          resources:
            {{- toYaml .Values.zookeeper.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "nc -z localhost 2181"
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "nc -z localhost 2181"
            initialDelaySeconds: 10
            periodSeconds: 5

